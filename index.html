<html>
  <head>
    <title>Screen Dimensions</title>
    <style type="text/css">

      body {
        margin: 0;
      }

      #horizontal, #vertical {
        position: absolute;
        background: black;
      }

      #horizontal {
        top: 20%;
        width: 100%;
        height: 2px;
      }

      #vertical {
        left: 20%;
        width: 2px;
        height: 100%;
      }

      #width {
        position: absolute;
        left: 50%;
        top: 22%;
      }

      #height {
        position: absolute;
        left: 22%;
        top: 50%;
      }

    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script language="javascript">

      function resize() {
        console.log(`Resized to ${$(window).width()} x ${$(window).height()}`);
        $('#width').html(`${$(window).width()} px / ??? dp`);
        $('#height').html(`${$(window).height()} px / ??? dp`);
      }

      $(document).ready(resize);
      $(document).resize(resize);

    </script>
  </head>
  <body>
    <div id="horizontal"></div>
    <div id="vertical"></div>
    <div id="width">200 px / 120 dp</div>
    <div id="height">300 px / 150 dp</div>
  </body>
</html>
